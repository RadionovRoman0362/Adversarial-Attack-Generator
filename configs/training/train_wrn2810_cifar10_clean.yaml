# --- Модель и Данные ---
# Архитектура WRN-28-10, как в статье Gowal et al. (2020)
model_name: "wrn-28-10"
dataset_name: "cifar10"
num_classes: 10
data_dir: "./data"
checkpoint_dir: "./checkpoints_cifar10_wrn2810_clean"

# --- Параметры обучения (согласно статье) ---
epochs: 200
batch_size: 128
num_workers: 8
device: "cuda"

# --- Оптимизатор (SGD с моментом Нестерова) ---
optimizer:
  name: "sgd"
  params:
    lr: 0.1
    momentum: 0.9
    weight_decay: 0.0005
    nesterov: true

# --- Планировщик шага (MultiStepLR) ---
# Снижение LR на 10x на 100-й и 150-й эпохах
scheduler:
  name: "multisteplr"
  params:
    milestones: [100, 150]
    gamma: 0.1